<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Location · Bernd Pastel</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Charm:wght@400;700&display=swap" rel="stylesheet">
      </head>
  <body>
    <div class="container">
      <header>
        <div class="header-bar"></div>
      </header>

      <main>
        <div class="location-grid">
          <section class="location-info">

            <p>
              <span data-lang="de">
                Bernd Pastel ist in einem gemütlichen Home-Studio in Neukölln.
              </span>
              <span data-lang="en" hidden>
                Bernd Pastel is based in a cozy home studio in Neukölln.
              </span>
            </p>
            <p>
              <span data-lang="de">
                Melde dich für Wegbeschreibung und Termin-Details.
              </span>
              <span data-lang="en" hidden>
                Reach out for directions and appointment details.
              </span>
            </p>
			            <p>
              <a class="button-link"
                href="https://www.google.com/maps/search/?api=1&query=Emser%20Str%20115%20Berlin-Neuk%C3%B6lln"
                target="_blank"
                rel="noreferrer"
              >
                <span data-lang="de">In Google Maps öffnen</span>
                <span data-lang="en" hidden>Open in Google Maps</span>
              </a>
            </p>
          </section>

          <section>

            <iframe
              class="map-embed"
              title="Bernd Pastel on Google Maps"
              src="https://maps.google.com/maps?q=Emser%20Str%20115%20Berlin-Neuk%C3%B6lln&t=&z=15&ie=UTF8&iwloc=&output=embed"
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </section>


        </div>

        <div class="scatter-photos">
          <img src="images/at-home.jpg" alt="At-home studio setting" />
          <img src="images/studio-vibes-2.jpg" alt="Studio vibes details" />
          <img src="images/studio-vibes-3.jpg" alt="Studio vibe photo" />
        </div>
      </main>
    </div>

    <script src="junk-list.js"></script>
  <script src="scripts/junk-scatter.js" defer></script>
  <script src="scripts/site-header.js"></script>
  <script src="scripts/nav.js"></script>
</body>
</html>
