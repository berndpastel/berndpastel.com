<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>berndpastel</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f6f3ef;
        --ink: #1f1f1f;
        --accent: #2a7f62;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        background: radial-gradient(1200px 600px at 10% 10%, #fff 0%, var(--bg) 40%, #efe7df 100%);
        color: var(--ink);
        font-family: "Georgia", "Times New Roman", serif;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 4rem 1.5rem;
      }
      main {
        max-width: 700px;
        text-align: center;
        border: 1px solid #e2d8cf;
        background: #fff;
        padding: 3rem 2.5rem;
        box-shadow: 0 20px 60px rgba(0,0,0,0.08);
      }
      h1 {
        margin: 0 0 0.5rem;
        font-size: clamp(2.25rem, 4vw, 3.5rem);
        letter-spacing: 0.02em;
      }
      p {
        margin: 0 0 1.25rem;
        font-size: 1.1rem;
        line-height: 1.6;
      }
      a {
        color: var(--accent);
        text-decoration: none;
        border-bottom: 1px solid currentColor;
        padding-bottom: 2px;
      }
      a:hover { opacity: 0.8; }
    </style>
  </head>
  <body>
    <main>
      <h1>berndpastel</h1>
      <p>Website coming soon.</p>
      <p><a href="mailto:hello@berndpastel.com">hello@berndpastel.com</a></p>
    </main>
  </body>
</html>
