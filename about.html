<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>About · Bernd Pastel</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Charm:wght@400;700&display=swap" rel="stylesheet">
      </head>
  <body>
    <div class="container">
      <header>
        <div class="header-bar"></div>
      </header>


      <main class="about-content">
        <div class="about-grid">
          <section>
            <div class="photo-stack about-carousel">
              <img
                src="images/artist.jpg"
                alt="Artist photo of Jennifer Oxendine"
              />
              <img
                src="images/artist-2.jpg"
                alt="Artist photo 2"
              />
              <img
                src="images/artist-3.jpg"
                alt="Artist photo 3"
              />
            </div>
          </section>

          <section>
            <p>
              <span data-lang="de">
                Jenni ist die Nagelkünstlerin hinter Bernd Pastel.
              </span>
              <span data-lang="en" hidden>
                Jenni Oxendine is the nail artist behind Bernd Pastel.
              </span>
            </p>
            <p>
              <span data-lang="de">
                Das Studio steht für fröhliche, detailreiche Sets, die alle
                willkommen heißen.
              </span>
              <span data-lang="en" hidden>
                The studio focuses on joyful, detailed sets that are welcoming to
                everyone.
              </span>
            </p>
          </section>
        </div>
      </main>
    </div>
  <script src="junk-list.js"></script>
  <script src="scripts/junk-scatter.js" defer></script>
  <script src="scripts/site-header.js"></script>
  <script src="scripts/nav.js"></script>
  <script src="scripts/mouse-sparkles.js"></script>
  <script src="scripts/carousel.js"></script>

</html>
