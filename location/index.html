<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Berlin-based Nail Design by Jenni Oxendine">
    <title>Location | Bernd Pastel</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="icon" href="../favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Charm:wght@400;700&display=swap" rel="stylesheet">
      </head>
  <body>
    <div class="container">
      <header>
        <div class="header-bar"></div>
      </header>

      <main class="location-content">
		  <div class="location-grid">
			<div class="location-info">
			  <p>
				<span data-lang="de">
				  Bernd Pastel ist in einem gemütlichen und bunten Home-Studio in Berlin-Neukölln am U- und S-Bahnhof Hermannstraße.
				</span>
				<span data-lang="en" hidden>
				  Bernd Pastel is based in a cozy and colorful home studio in Berlin Neukölln. Located on the U8 and Ringbahn at Hermannstraße.
				</span>
			  </p>
			  <p>
				<a class="button-link"
				  href="https://www.google.com/maps/search/?api=1&query=Emser%20Str%20115%20Berlin-Neuk%C3%B6lln"
				  target="_blank"
				  rel="noreferrer"
				>
				  <span data-lang="de">In Google Maps öffnen</span>
				  <span data-lang="en" hidden>Open in Google Maps</span>
				</a>
			  </p>
			</div>
          <div class="location-photos">
            <div class="location-photos-row">
              <img src="../images/Studio1.jpg" alt="Studio photo" />
              <img src="../images/Studio2.jpg" alt="Studio photo" />
            </div>
            <img src="../images/Studio3.jpg" alt="Studio photo" />
          </div>
        </div>
      </main>
    </div>

    <script src="../junk-list.js"></script>
  <script src="../scripts/junk-scatter.js" defer></script>
  <script src="../scripts/site-header.js"></script>
  <script src="../lang.js"></script>
  <script src="../scripts/nav.js"></script>
  <script src="../scripts/mouse-sparkles.js"></script>
  <script src="../scripts/carousel.js"></script>
</body>
</html>
